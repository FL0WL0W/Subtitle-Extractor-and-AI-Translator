<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Subtitle Extractor</h1>
        <p class="subtitle">Extract subtitles from video files in SRT format</p>
        
        <div class="upload-section">
            <label for="videoFile" class="file-label">
                <span class="upload-icon">üìÅ</span>
                <span class="upload-text">Click to select video file</span>
                <input type="file" id="videoFile" accept="video/*" />
            </label>
            <p class="file-info" id="fileInfo"></p>
            <div id="loadingBar" class="loading-bar" style="display: none;">
                <div class="loading-progress"></div>
            </div>
            <p id="loadingStatus" class="loading-status" style="display: none;"></p>
        </div>

        <div id="subtitlesSection" class="subtitles-section" style="display: none;">
            <h2>Available Subtitle Tracks</h2>
            <div id="subtitlesList" class="subtitles-list"></div>
            
            <div class="action-buttons">
                <button id="downloadBtn" class="download-btn" disabled>
                    <span class="download-icon">‚¨áÔ∏è</span>
                    Download SRT
                </button>
                <button id="clearBtn" class="clear-btn">
                    <span class="clear-icon">üîÑ</span>
                    Clear
                </button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
