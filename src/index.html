<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Subtitle Extractor</h1>
        <p class="subtitle">Extract subtitles from video files in SRT format</p>
        
        <div class="upload-section">
            <label for="videoFile" class="file-label">
                <span class="upload-icon">üìÅ</span>
                <span class="upload-text">Click to select video file</span>
                <input type="file" id="videoFile" accept="video/*" />
            </label>
            <p class="file-info" id="fileInfo"></p>
            <div id="loadingBar" class="loading-bar" style="display: none;">
                <div class="loading-progress"></div>
            </div>
            <p id="loadingStatus" class="loading-status" style="display: none;"></p>
        </div>

        <div id="subtitlesSection" class="subtitles-section" style="display: none;">
            <h2>Available Subtitle Tracks</h2>
            <div id="subtitlesList" class="subtitles-list"></div>
            
            <div class="action-buttons">
                <button id="downloadBtn" class="download-btn" disabled>
                    <span class="download-icon">‚¨áÔ∏è</span>
                    Download SRT
                </button>
                <button id="translateBtn" class="translate-btn" style="display: none;">
                    <span class="translate-icon">ü§ñ</span>
                    Translate with AI
                </button>
                <button id="clearBtn" class="clear-btn">
                    <span class="clear-icon">üîÑ</span>
                    Clear
                </button>
            </div>
        </div>

        <div id="translationSection" class="translation-section" style="display: none;">
            <h2>AI Translation Assistant</h2>
            
            <div class="translation-controls">
                <label for="targetLanguage">Translate to:</label>
                <select id="targetLanguage" class="language-select">
                    <option value="">Select language...</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese (Simplified)</option>
                    <option value="Korean">Korean</option>
                </select>
                <button id="generatePromptBtn" class="generate-btn">Generate Prompt for AI</button>
                <button id="backToDownloadBtn" class="back-btn">Back to Download</button>
            </div>

            <div id="promptSection" class="prompt-section" style="display: none;">
                <h3>Copy this prompt to your AI translator:</h3>
                <textarea id="promptTextarea" class="prompt-textarea" readonly></textarea>
                <button id="copyPromptBtn" class="copy-btn">Copy Prompt</button>
            </div>

            <div id="mergeSection" class="merge-section" style="display: none;">
                <h3>Paste the translated lines here:</h3>
                <p class="merge-info">Paste the translated lines in the same order as the prompt, one translation per line.</p>
                <textarea id="translatedTextarea" class="translated-textarea" placeholder="Paste translated lines here..."></textarea>
                <button id="mergeLinesBtn" class="merge-btn">Merge Translations & Download SRT</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
